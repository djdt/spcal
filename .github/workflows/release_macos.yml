name: Release MacOS Exec
on:
  workflow_dispatch:
  release:
    types: [created, edited]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.x
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    - name: Install dependencies
      run: |
          python -m pip install --upgrade pip
          pip install wheel pyinstaller pybind11
          brew install tbb
    - name: Install project
      run: |
        pip install . -v
        python setup.py build_ext --inplace
      shell: bash
      env:
       CC: gcc-15
       CXX: g++-15
       LDFLAGS: "-L/opt/homebrew/lib"
    - name: Set output version
      id: set-output
      run : |
        echo "SPCAL_VERSION=$(python -c "from importlib.metadata import version; print(version('spcal'))")" >> "$GITHUB_OUTPUT"
    - name: Build exec
      run: |
        pyinstaller --clean -y spcal.spec -- --bundle
        hdiutil create "./dist/spcal_macos_$SPCAL_VERSION.dmg" -srcfolder ./dist/spcal.app -ov
      env:
        SPCAL_VERSION: ${{ steps.set-output.outputs.SPCAL_VERSION }}
    - name: Upload binary
      id: upload
      run: |
        gh release upload "$TAG_NAME" "./dist/spcal_macos_$SPCAL_VERSION.dmg"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SPCAL_VERSION: ${{ steps.set-output.outputs.SPCAL_VERSION }}
        TAG_NAME: ${{ github.event.release.tag_name }}
